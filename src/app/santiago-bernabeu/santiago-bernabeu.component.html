<h1>{{estadio.nombre}}</h1>
<div class="info-container">
    <img width="300px" [src]="estadio.urlImagen" [alt]="estadio.nombre">
    <div class="direccion-container">
        <div>
            <h4>Dirección: </h4>
            <label>{{ estadio.direccion }}</label>
        </div>
    </div>
    <div class="info-container">
        <div>
            <h2>Información</h2>
            <label>El Estadio Santiago Bernabéu es un recinto deportivo propiedad del Real Madrid Club de Fútbol, 
                situado en pleno paseo de la Castellana, en el distrito de Chamartín de Madrid, España. 
                Se inauguró el 14 de diciembre de 1947 y su aforo actualmente es de 85 000 espectadores.
                El estadio está catalogado por la UEFA con la máxima distinción, estadio de élite.</label>
        </div>
        <div>
            <h2>Historia</h2>
            <label>El estadio se inauguró el día 14 de diciembre de 1947, con un partido amistoso entre Real Madrid y C.F. Os Belenenses de Portugal, 
                bajo el nombre de Estadio Real Madrid Club de Fútbol —aunque siguió siendo conocido entre los aficionados como «Nuevo Estadio Chamartín» o simplemente «Chamartín».
                El recinto poseía una capacidad de 75 145 espectadores, de los cuales 27 645 poseían asientos (7125 cubiertos) y 47 500 de pie (2000 cubiertos). 
                Antes del partido, se organizó una ceremonia de inauguración. En primer lugar, se celebró una misa en la que estuvieron presentes el presidente, 
                los miembros de la directiva, algunos socios y otros invitados para seguidamente bendecir el estadio. 
                Tras salir al campo, los jugadores del equipo portugués fueron ovacionados por los 50 000 espectadores que estuvieron presentes. 
                A continuación, se entonó el himno nacional de Portugal y seguidamente sonó el himno nacional de España con los dos equipos alineados en el terreno de juego. 
                Después, se procedió a los protocolarios intercambios de banderines por parte de los capitanes y las fotografías de rigor con el equipo arbitral.</label>
        </div>
    </div>
</div>
