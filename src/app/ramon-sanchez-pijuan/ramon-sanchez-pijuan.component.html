<h1>{{estadio.nombre}}</h1>
<div class="info-container">
    <img width="300px" [src]="estadio.urlImagen" [alt]="estadio.nombre">
    <div class="direccion-container">
        <div>
            <h4>Dirección: </h4>
            <label>{{ estadio.direccion }}</label>
        </div>
    </div>
    <div class="info-container">
        <div>
            <h2>Información</h2>
            <label>El Estadio Ramón Sánchez-Pizjuán es un recinto deportivo propiedad del Sevilla Fútbol Club, ubicado en pleno barrio de Nervión de Sevilla, España. Se inauguró el 7 de septiembre de 1958 y su aforo actualmente es de 43.864 espectadores. El nombre del estadio es en homenaje al ilustre expresidente del club, Ramón Sánchez-Pizjuán para partidos internacionales el aforo es de 41.000 espectadores

                Fue una de las diecisiete sedes del Mundial de 1982, habiendo acogido una de las dos semifinales. Además ha albergado veinticinco encuentros de la selección española, resultando invicta en todos ellos.2​ A nivel de competiciones de clubes, es uno de los cuatro estadios españoles donde se ha disputado una final de Copa de Europa (1986),3​ y el segundo tras La Cartuja (2003), que albergó una final a partido único de Liga Europa (2022).4</label>
        </div>
        <div>
            <h2>Historia</h2>
            <label>El entonces presidente del Sevilla, el barón de Gracia Real, Juan Domínguez Osborne, tuvo desde un principio el acierto de rodearse de personas que le ayudarían tremendamente en su mandato, entre ellos el mismísimo Ramón Sánchez-Pizjuán y el eficaz Juan López García, preside el club hispalense en una época en la que tuvo que salvar diversos problemas de importancia. Sin duda, su principal logro lo consiguió dotando al club de unos terrenos que luego serían históricos para la entidad. Debido a una imposición urbanística, el Sevilla se vio obligado a abandonar el Campo de la Victoria, tras lo cual el presidente, en una importante gestión, adquiere un solar de la inmobiliaria Nervión que era propiedad de su también amigo Pablo Armero (marqués del Nervión).

                Sabedor Juan Domínguez de que el club no está en condiciones económicas de asumir dicha adquisición no duda en pagar de su bolsillo el montante del valor de la compra, más tarde iría recuperando el dinero merced a los ingresos que tenía el club tras la celebración de los partidos, desde el primer momento el Barón impuso la estrategia de indicar a su secretario de junta Ramón Sánchez-Pizjuán que una vez concluido los partidos se pagara al personal de campo, jugadores y cuerpo técnico. Del sobrante, él se llevaba un tanto por ciento quedando otro tanto para reserva para los imprevistos que pudiesen surgir, de esta forma aminoraba la deuda, pero lentamente, cuando finaliza su mandato en 1.932 para hacerse cargo del Club, Ramón Sánchez-Pizjuán el barón indica que la estrategia de pago no variaría y que la amortización de los pagos de los terrenos y construcción de estadio no variarían ni un ápice, Juan Domínguez se casó con doña María Manjón y el matrimonio Domínguez Manjón era tan sevillista que en la prematura muerte del barón a la edad de 53 años, esta dio por condonada la deuda que aún le mantenía el Club, con el bello argumento de que así lo había querido su esposo. Otro de los retos marcador por el Barón de Gracia Real era el conseguir que su club militara en Primera División en esta cuestión la suerte fue esquiva y pese a que cada año se reforzaba el equipo con jugadores importante el ansiado ascenso no llegó hasta una temporada después de dejar la presidencia este importante presidente.</label>
        </div>
    </div>
</div>
